<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Replacement Algorithm Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add Chart.js for graphing -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-800">Page Replacement Algorithm Simulator</h1>
            <p class="text-gray-600 mt-2">Compare different virtual memory management algorithms</p>
        </header>

        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Simulation Parameters</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Number of Frames</label>
                    <input type="number" id="frameCount" min="1" max="10" value="3" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Page Reference String</label>
                    <input type="text" id="refString" placeholder="e.g. 1, 2, 3, 4, 1, 2, 5, 1, 2, 3" value="7, 0, 1, 2, 0, 3, 0, 4, 2, 3, 0, 3, 2, 1, 2, 0, 1, 7, 0, 1"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Algorithms to Compare</label>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                    <label class="inline-flex items-center">
                        <input type="checkbox" id="fifoCheck" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <span class="ml-2 text-gray-700">FIFO</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" id="lruCheck" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <span class="ml-2 text-gray-700">LRU</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" id="optCheck" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <span class="ml-2 text-gray-700">OPT</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" id="clockCheck" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <span class="ml-2 text-gray-700">Clock</span>
                    </label>
                </div>
            </div>
            
            <button id="runSimulation" class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Run Simulation
            </button>
        </div>

        <div id="results" class="hidden bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Simulation Results</h2>
            <div id="summary" class="mb-6"></div>
            
            <!-- Graph container - now properly placed and sized -->
            <div class="mb-8 p-4 bg-gray-50 rounded-lg">
                <h3 class="font-medium text-lg mb-3">Performance Comparison</h3>
                <div class="chart-container" style="position: relative; height:300px; width:100%">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
            
            <div id="details" class="space-y-8"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
